<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Submit your identification documents securely for your Hostizzy reservation">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hostizzy Guest">

    <title>Hostizzy Guest Portal</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="guest-manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="assets/logo-192.png">
    <link rel="apple-touch-icon" href="assets/logo-192.png">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --primary-lighter: #eef2ff;
            --secondary: #8b5cf6;
            
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --error: #ef4444;
            --error-light: #fee2e2;
            --info: #3b82f6;
            --info-light: #dbeafe;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --text-tertiary: var(--gray-400);
            --border: var(--gray-200);
            --bg: #ffffff;
            --bg-secondary: var(--gray-50);
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius-sm: 6px;
            --radius: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================
           LAYOUT
           ============================================ */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 640px) {
            .container {
                padding: 16px;
            }
        }

        /* ============================================
           SCREENS
           ============================================ */
        .screen {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            background: white;
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            text-align: center;
        }

        .header-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 16px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ============================================
           FORMS & INPUTS
           ============================================ */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        /* ============================================
           BUTTONS
           ============================================ */
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray-100);
            border-color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ============================================
           CARDS
           ============================================ */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* ============================================
           STATUS BADGES
           ============================================ */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-verified {
            background: var(--success-light);
            color: #065f46;
        }

        .status-pending {
            background: var(--warning-light);
            color: #92400e;
        }

        .status-rejected {
            background: var(--error-light);
            color: #991b1b;
        }

        .status-incomplete {
            background: var(--info-light);
            color: #0c4a6e;
        }

        /* ============================================
           GUEST ITEMS
           ============================================ */
        .guest-item {
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .guest-item:hover {
            border-color: var(--primary);
            background: var(--primary-lighter);
        }

        .guest-info {
            flex: 1;
        }

        .guest-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .guest-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .guest-status {
            text-align: right;
        }

        /* ============================================
           PROGRESS BAR
           ============================================ */
        .progress-container {
            background: white;
            padding: 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .progress-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        /* ============================================
           ALERTS & TOASTS
           ============================================ */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 16px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 560px;
            margin: 0 auto;
            animation: slideUp 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        /* ============================================
           LOADING
           ============================================ */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 640px) {
            .header {
                padding: 20px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AUTH SCREEN -->
        <div id="authScreen" class="screen active">
            <div class="header">
                <div class="header-logo">üîê</div>
                <h1>Guest Portal</h1>
                <p>Verify your reservation to submit documents</p>
            </div>

            <form id="authForm" style="flex: 1; display: flex; flex-direction: column;">
                <div class="form-group">
                    <label for="bookingId">Booking ID *</label>
                    <input 
                        type="text" 
                        id="bookingId" 
                        placeholder="e.g., HHQN0RNM4O" 
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="guestPhone">Phone Number *</label>
                    <input 
                        type="tel" 
                        id="guestPhone" 
                        placeholder="+91-XXXXXXXXXX" 
                        required
                        autocomplete="off"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: auto;">
                    ‚úì Verify & Continue
                </button>
            </form>
        </div>

        <!-- OVERVIEW SCREEN -->
        <div id="overviewScreen" class="screen hidden">
            <div class="header">
                <div class="header-logo">üìã</div>
                <h1>Document Submission</h1>
                <p id="guestGreeting">Welcome back!</p>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>Verification Progress</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="submissionProgress" class="progress-fill" style="width: 0%"></div>
                </div>
                <div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                    <span id="submissionProgressText">0 of 0 verified</span>
                </div>
            </div>

            <div style="flex: 1;">
                <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 16px; color: var(--text-primary);">
                    Guests
                </h3>
                <div id="guestList"></div>
            </div>

            <div style="display: flex; gap: 12px; margin-top: auto;">
                <button id="backToOverviewBtn" class="btn btn-secondary" style="display: none;">
                    ‚Üê Back
                </button>
                <button id="logoutBtn" class="btn btn-secondary">
                    üö™ Logout
                </button>
            </div>
        </div>
    </div>

    <!-- LOADING OVERLAY -->
    <div id="loading" class="loading"></div>

    <script>
        // SUPABASE CONFIGURATION
        const SUPABASE_URL = 'https://dxthxsguqrxpurorpokq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4dGh4c2d1cXJ4cHVyb3Jwb2txIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMjc4MTMsImV4cCI6MjA3NTYwMzgxM30.JhGzqUolA-A_fGha-0DhHVl7p1vRq4CZcp5ttdVxjQg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // APPLICATION STATE
        const AppState = {
            reservation: null,
            guestDocuments: [],
            currentSession: null
        };

        // UTILITY FUNCTIONS
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
                screen.classList.add('hidden');
            });
            const screen = document.getElementById(screenName);
            if (screen) {
                screen.classList.add('active');
                screen.classList.remove('hidden');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // AUTH FORM
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const bookingId = document.getElementById('bookingId').value.trim().toUpperCase();
            const guestPhone = document.getElementById('guestPhone').value.trim();

            if (!bookingId || !guestPhone) {
                showToast('Please fill all fields', 'error');
                return;
            }

            showLoading(true);

            try {
                const { data: reservation, error } = await supabase
                    .from('reservations')
                    .select('*')
                    .eq('booking_id', bookingId)
                    .single();

                if (error) {
                    console.error('Supabase error:', error);
                    showLoading(false);
                    showToast('Booking not found. Please check your Booking ID.', 'error');
                    return;
                }

                if (!reservation) {
                    showLoading(false);
                    showToast('Booking not found. Please check your Booking ID.', 'error');
                    return;
                }

                if (reservation.guest_phone !== guestPhone) {
                    showLoading(false);
                    showToast('Phone number does not match our records.', 'error');
                    return;
                }

                AppState.reservation = reservation;
                sessionStorage.setItem('guestSession', JSON.stringify({
                    bookingId,
                    phone: guestPhone,
                    timestamp: Date.now()
                }));

                await loadGuestDocuments();
                showOverviewScreen();
            } catch (err) {
                console.error('Authentication error:', err);
                showToast('An error occurred. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        });

        async function loadGuestDocuments() {
            try {
                const { data, error } = await supabase
                    .from('guest-id-documents')
                    .select('*')
                    .eq('booking_id', AppState.reservation.booking_id);

                if (error) throw error;

                AppState.guestDocuments = data || [];
            } catch (err) {
                console.error('Error loading documents:', err);
                AppState.guestDocuments = [];
            }
        }

        function showOverviewScreen() {
            const r = AppState.reservation;
            document.getElementById('guestGreeting').textContent = `Welcome, ${r.guest_name}!`;
            renderGuestList();
            showScreen('overviewScreen');
        }

        function renderGuestList() {
            const guestList = document.getElementById('guestList');
            guestList.innerHTML = '';

            const r = AppState.reservation;
            const totalAdults = r.adults || 1;
            const docs = AppState.guestDocuments;

            // Primary guest
            const primaryDoc = docs.find(d => d.guest_sequence === 1);
            guestList.appendChild(createGuestItem(1, true, primaryDoc));

            // Additional guests
            for (let i = 2; i <= totalAdults; i++) {
                const doc = docs.find(d => d.guest_sequence === i);
                guestList.appendChild(createGuestItem(i, false, doc));
            }

            // Update progress
            const completed = docs.filter(d => d.status === 'verified').length;
            const total = totalAdults;
            const percent = total > 0 ? (completed / total) * 100 : 0;

            document.getElementById('submissionProgress').style.width = `${percent}%`;
            document.getElementById('progressText').textContent = `${Math.round(percent)}%`;
            document.getElementById('submissionProgressText').textContent = `${completed} of ${total} verified`;
        }

        function createGuestItem(sequence, isPrimary, guestDoc) {
            const div = document.createElement('div');
            div.className = 'guest-item';

            let statusBadge = '';
            let statusText = 'Not Submitted';

            if (guestDoc) {
                if (guestDoc.status === 'verified') {
                    statusBadge = '<span class="status-badge status-verified">‚úì Verified</span>';
                    statusText = 'Verified';
                } else if (guestDoc.status === 'pending') {
                    statusBadge = '<span class="status-badge status-pending">‚è≥ Pending</span>';
                    statusText = 'Pending Review';
                } else if (guestDoc.status === 'rejected') {
                    statusBadge = '<span class="status-badge status-rejected">‚úï Rejected</span>';
                    statusText = 'Needs Resubmission';
                } else if (guestDoc.status === 'incomplete') {
                    statusBadge = '<span class="status-badge status-incomplete">‚ö† Incomplete</span>';
                    statusText = 'Incomplete';
                }
            }

            div.innerHTML = `
                <div class="guest-info">
                    <div class="guest-name">
                        ${isPrimary ? 'üë§ ' : ''}
                        ${guestDoc ? guestDoc.guest_name : (isPrimary ? AppState.reservation.guest_name : `Guest ${sequence}`)}
                        ${isPrimary ? ' (Primary)' : ''}
                    </div>
                    <div class="guest-meta">${statusText}</div>
                </div>
                <div class="guest-status">
                    ${statusBadge}
                </div>
            `;

            div.addEventListener('click', () => {
                showToast('Document submission coming soon!', 'info');
            });

            return div;
        }

        // LOGOUT
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('guestSession');
            AppState.reservation = null;
            AppState.guestDocuments = [];
            document.getElementById('authForm').reset();
            showScreen('authScreen');
            showToast('Logged out successfully', 'success');
        });

        // CHECK SESSION ON LOAD
        window.addEventListener('load', () => {
            const session = sessionStorage.getItem('guestSession');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (Date.now() - data.timestamp < 24 * 60 * 60 * 1000) {
                        document.getElementById('bookingId').value = data.bookingId;
                        document.getElementById('guestPhone').value = data.phone;
                        document.getElementById('authForm').dispatchEvent(new Event('submit'));
                    }
                } catch (e) {
                    console.error('Session restoration failed:', e);
                }
            }
        });
    </script>
</body>
</html>
